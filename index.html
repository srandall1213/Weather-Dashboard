<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Page Title -->
    <div class="jumbotron jumbotron-fluid custom-jumbotron"><h1 class="display-5">Weather Dashboard</h1></div>
    <section class="container-fluid mb-5">
        <div class="row">
            <!-- Column 1: Search for a City-->
            <div class="col-12 col-md-4 col-xl-3 border-0 card" id="searchBox">
                <h3>Search for a City:</h3>
                <input type="text" class="form-control" placeholder="San Diego" aria-label="City Search Box" id="cityInput">
                <a class="btn custom-btn w-100" id="searchBtn">Search</a>
                <div id="divider"></div>
                <div class="list-group" id="searchHistory"></div>
            </div>
            
            
            
            <!-- Column 2: Current & 5 Day Forecast-->
            <div class="col-12 col-md-8 col-xl-9">
                <!-- Current Box -->
                <div class="col" id="todayContainer"></div>
                <!-- 5-Day Forecast Title -->
                <h3 class="container-fluid p-1 mt-2" id="fiveDayTitle"></h3>
                <!-- Forecast Cards -->
                <div class="row justify-content-center w-auto" id="cardRow"></div>
            </div>
        </div>
    </section>

    <!-- jQuery & Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/JS/script.js"></script>

  </body>
</html>
